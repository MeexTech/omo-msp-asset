syntax = "proto3";

package omo.msp.asset;
option go_package= "proto/asset";

enum ResultStatus {
  Success = 0;
  MaxLimit = 1;
  Repeated = 2;
  NotExisted = 3;
  DBException = 4;
  Empty = 5;
}

message PairInt {
  string key = 1;
  uint32 value = 2;
  uint32 count = 3;
}

message RequestInfo {
  string uid = 1;
  string owner = 2;
  string operator = 3;
}

message RequestFilter {
  string owner = 1;
  string key = 2;
  string value = 3;
  uint32 page = 4;
  uint32 number = 5;
  string uid = 6;
}

message RequestList{
  string uid = 1;
  string operator = 2;
  repeated string list = 3;
}

message ReplyStatus {
  uint32 code = 1;
  string error = 2;
}

message ReplyInfo {
  string uid = 1;
  ReplyStatus status = 2;
}

message RequestUpdate{
  string owner = 1;
  string uid = 2;
  string field = 3;
  string value = 4;
  string operator = 5;
  repeated string values = 6;
}

message ReplyStatistic {
  ReplyStatus status = 1;
  string key = 2;
  string owner = 3;
  uint32 count = 4;
  repeated PairInt list = 10;
}
